# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: sk-agentic-callcenter
services:
    skill:
        project: src/skill
        host: containerapp
        language: python
        docker:
            path: dockerfile
            remoteBuild: true
    agents:
        project: src/agents
        host: containerapp
        language: python
        docker:
            path: dockerfile
            remoteBuild: true
hooks:
    postprovision: 
        shell: pwsh
        run: |
            $botAppId = az env get-value BOT_APP_ID
            $endpointUrl = az env get-value SKILL_ENDPOINT
            # Update app registration homeurl property to match containerapp url
            az ad app update --id $botAppId --set homepageUrl=$endpointUrl            
        interactive: true
        continueOnError: false